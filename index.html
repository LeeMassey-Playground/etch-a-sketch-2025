<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Etch-A-Sketch</title>

</head>

<body>

    <div id="page-container">

        <header>
            <h1>Etch-A-Sketch</h1>
        </header>

        <div id="indicators-container">
            <div id="mode-indicator">Current Mode: </div>
            <div id="grid-size-indicator">Grid Size: </div>
        </div>

        <div id="buttons-container">
            <button id="normal" class="mode-buttons">Normal</button>
            <button id="rainbow" class="mode-buttons">Rainbow</button>
            <button id="shade" class="mode-buttons">Shade</button>
            <button id="reset-button">Reset</button>
            <button id="change-grid-size-button">Change Grid Size</button>
        </div>

        <div id="grid-container">



        </div>

    </div>

    <img src="https://hits.sh/leemassey-playground.github.io/etch-a-sketch-2025.svg" style="display:none;" />

    <script src="script.js"></script>
    
</body>
</html>
