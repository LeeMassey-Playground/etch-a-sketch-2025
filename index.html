<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Etch-A-Sketch</title>

</head>

<body>

    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <div id="indicators-container">
        <div id="mode-indicator">Current Mode: </div>
        <div id="grid-size-indicator">Grid Size: </div>
    </div>

    <div id="buttons-container">
        <button id="normal" class="mode-buttons">Normal</button>
        <button id="rainbow" class="mode-buttons">Rainbow</button>
        <button id="shade" class="mode-buttons">Shade</button>
        <button id="reset-button">Reset</button>
        <button id="change-grid-size-button">Change Grid Size</button>
    </div>

    <div id="grid-container">



    </div>

    <script src="script.js"></script>
    
</body>
</html>
